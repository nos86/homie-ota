<html>

<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

%if defined('error') :

<div role="alert" class="alert alert-warning"><span>{{ error }}</span></div>

            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>

            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color:rgb(239,83,80);">Log In</button></div>
        </form>
    </div>
